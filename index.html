<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure>
            <img src="images/bookshelf.svg" alt="books-logo" class="library-logo svg">
        </figure>
        <h1>
            Library
        </h1>
    </header>
    <main>
        <section class="book-addition">            
            <button class="add-book-btn" id="modal-btn">Add a book!</button>
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form action="" method="post">
                        <label for="book-title" class="title-label">Book title:</label>
                        <input type="text" name="book-title" id="book-title" required>
                        <label for="author" class="author-label">Author:</label>
                        <input type="text" name="author" id="author" required>
                        <label for="pages" class="pages-label">Pages:</label>
                        <input type="number" name="pages" id="pages" required>
                        <label for="read" class="read-label">Mark read:</label>
                        <input type="checkbox" name="read" id="read">
                        <input type="submit" value="Add my book" id="submit-btn">
                    </form>
                </div>
            </div>
        </section>
        <section class="grid-container cards">
        </section>
    </main>
    <footer>
        <p>Project by Avihay Rabi <a href="https://github.com/avihayr">GitHub</a></p>
    </footer>

<script src="script.js"></script>
</body>
</html>
